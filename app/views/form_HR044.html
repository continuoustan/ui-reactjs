<div class="content">
   <ul class="wfp--breadcrumbs">
      <li class="wfp--breadcrumbs--home wfp--breadcrumbs--step"><a href="/"><i class="fa fa-fw fa-home"></i> <span class="fill-data" data-content="labels.home"></span></a></li>
      <li class="wfp--breadcrumbs--step"><a href="/"><span class="fill-data" data-content="labels.create_a_request"></span></a></li>
      <li class="wfp--breadcrumbs--step"><span class="fill-data" data-content="">Leave / Absence application</span></li>
   </ul>
   <section class="wfp-form-container">
      <div class="wfp-grid">

         <div class="wfp-u-1">
            <h2><span class="fill-data" data-content="form['HR044'].fields.title"></span></h2>
            <!-- FILTER START -->
            <div class="wfp-filter closed">
               <div class="wfp-filter--closed">
                  <div class="accordion-head">
                     <a>
                        <span class="title fill-data" data-content="form['HR044'].fields.show_my_leave_balances"></span>
                        <span class="pull-right">
                           <i class="fa fa-fw fa-chevron-down"></i>
                        </span>
                     </a>
                  </div>
               </div>
               <div class="wfp-filter--open">
                  <div class="accordion-head">
                     <a>
                     <span class="title fill-data" data-content="form['HR044'].fields.hide_my_leave_balances"></span>
                     <span class="pull-right">
                     <i class="fa fa-fw fa-chevron-up"></i>
                     </span>
                     </a>
                  </div>
                  <table rules="group" class="wfp-table">
                     <thead>
                        <tr>
                           <th><span class="fill-data" data-content="form['HR044'].fields.category"></span></th>
                           <th><span class="fill-data" data-content="form['HR044'].fields.available"></span></th>
                           <th><span class="fill-data" data-content="form['HR044'].fields.used"></span> </th>
                           <th><span class="fill-data" data-content="form['HR044'].fields.entitlement"></span></th>
                        </tr>
                     </thead>
                     <tbody class="fill-data-list" data-content="form['HR044'].values.leave_balances" >
                        <tr class="template">
                           <td>
                              <div class="fill-data-list-item hilight" data-content="category.type"></div>
                              <div class="fill-data-list-item faint" data-content="category.validity"></div>
                           </td>
                           <td class="fill-data-list-item" data-content="available"></td>
                           <td class="fill-data-list-item" data-content="used"></td>
                           <td class="fill-data-list-item" data-content="entitlement"></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
            <!-- FILTER END -->
         </div>

         <div class="wfp-u-1-6">

         </div>
         <div class="wfp-u-2-3">
            <div class=" wfp-form--aligned wfp-form--stacked">
               <div class="wfp-grid">
                  <div class="wfp-u-1">
                     <form>
                        <div class="wfp-grid wfp-box--flat-padded wfp-form--behalf close">
                           <div class="wfp-u-1-3">
                              <div class="wfp-checkbox">
                                 <input type="checkbox" id="cb-change-requestor">
                                 <label for="cb-change-requestor"><span class="fill-data" data-content="form['HR044'].fields.change_requestor"></span></label>
                              </div>
                           </div>
                           <div class="wfp-u-2-3">
                              <div class="wfp-form--behalf--input">
                                 <label for="the_form_will_be_submitted_on_behalf_of"><span class="fill-data" data-content="form['HR044'].fields.the_form_will_be_submitted_on_behalf_of"></span></label>
                                 <input type="text" id="the_form_will_be_submitted_on_behalf_of" name="the_form_will_be_submitted_on_behalf_of">
                              </div>
                           </div>
                        </div>
                        <hr>
                        <div class="wfp-grid wfp-box--flat-padded">
                           <div class="wfp-u-1-3">
                              <label for="leavetype-selection"><span class="fill-data" data-content="form['HR044'].fields.leave_type"></span><span class="required-symbol">*</span></label>
                           </div>
                           <div class="wfp-u-2-3">
                              <select id="leavetype-selection" required>
                                    <option disabled selected value="">Select a leave type</option>
                                    <option disabled>──────────</option>
                                 <optgroup label="">
                                    <!--option value="0100">Annual leave</option>
                                       <option value="0420">Certified sick leave</option>
                                       <option value="0400">Uncertified sick leave</option>
                                       <option value="0401">Uncertified family leave</option>
                                       <option value="0800">Floating Day</option>
                                       <option value="0710">Compensatory Leave</option>
                                       <option value="0105">Terminal Leave</option>
                                       <option value="0300">Travel time</option>
                                       <option value="0640">Civic Responsibility</option>
                                       <option value="1600">Not worked day</option-->
                                    <option value="1600">Not worked day</option>
                                    <option value="0800">Floating Day</option>
                                    <option value="0300">Travel time</option>
                                    <option value="0640">Civic Responsibility</option>
                                    <option value="0710">Compensatory Leave</option>
                                 </optgroup>
                                 <optgroup label="">
                                    <option value="0420">Certified sick leave</option>
                                    <option value="0400">Uncertified sick leave</option>
                                    <option value="0401">Uncertified family leave</option>
                                 </optgroup>
                                 <optgroup label="">
                                    <option value="0100">Annual leave</option>
                                    <option value="0105">Terminal Leave</option>
                                 </optgroup>
                              </select>
                           </div>
                        </div>
                        <fieldset class="wfp-form--group wfp-box--flat-padded wfp-grid">
                           <div class="wfp-u-1-3">
                              <legend><span class="fill-data" data-content="form['HR044'].fields.please_select_appropriate_option"></span><span class="required-symbol">*</span></legend>
                           </div>
                           <div class="wfp-u-2-3">
                              <div class="wfp-radio">
                                 <input type="radio" id="leave_option_1" name="radio-grp" checked="">
                                 <label for="leave_option_1"><span class="fill-data" data-content="form['HR044'].fields.full_days"></span></label>
                              </div>
                              <div class="wfp-radio">
                                 <input type="radio" id="leave_option_2" name="radio-grp">
                                 <label for="leave_option_2"><span class="fill-data" data-content="form['HR044'].fields.half_day_AM"></span></label>
                              </div>
                              <div class="wfp-radio">
                                 <input type="radio" id="leave_option_3" name="radio-grp">
                                 <label for="leave_option_3"><span class="fill-data" data-content="form['HR044'].fields.half_day_PM"></span></label>
                              </div>
                           </div>
                        </fieldset>
                        <div class="wfp-grid wfp-box--flat-padded">
                           <div class="wfp-u-1-3">
                              <label class="fill-data" data-content="labels.creation_date"></label>
                           </div>
                           <div class="wfp-u-1-3 wfp-box--flat pl0">
                              <label><span class="fill-data" for="from-date" data-content="labels.from"></span><span class="required-symbol">*</span></label>
                              <input type="date" name="from-date">
                           </div>
                           <div class="wfp-u-1-3 wfp-box--flat">
                              <label><span class="fill-data" for="to-date" data-content="labels.to"></span><span class="required-symbol">*</span></label>
                              <input type="date" name="to-date">
                           </div>
                           <div class="wfp-u-1-3">
                           </div>
                           <div class="wfp-u-2-3">
                              <p><span class="fill-data faint" data-content="form['HR044'].fields.number_of_working_days"></span>:<span class="hilight-symbol">19</span></p>
                           </div>
                        </div>
                        <div class="wfp-grid wfp-box--flat-padded">
                           <div class="wfp-u-1-3">
                              <label for="contact_details_while_absent"><span class="fill-data" data-content="form['HR044'].fields.contact_details_while_absent"></span> <span class="required-symbol">*</span></label>
                           </div>
                           <div class="wfp-u-2-3">
                              <input type="text" id="contact_details_while_absent" name="contact_details_while_absent" required>
                           </div>
                        </div>
                        <div class="wfp-grid wfp-box--flat-padded">
                           <div class="wfp-u-1-3">
                              <label for="supervisor"><span class="fill-data" data-content="form['HR044'].fields.supervisor"></span> <span class="required-symbol">*</span></label>
                           </div>
                           <div class="wfp-u-2-3">
                              <input type="text" id="supervisor" name="supervisor" required>
                           </div>
                        </div>
                        <div class="wfp-grid wfp-box--flat-padded">
                           <div class="wfp-u-1-3">
                              <label for="information_details"><span class="fill-data" data-content="form['HR044'].fields.information_details"></span></label>
                           </div>
                           <div class="wfp-u-2-3">
                              <input type="text" id="information_details" name="information_details">
                           </div>
                        </div>
                        <div class="wfp-u-1">
                           <p><span class="required-symbol">*</span><span class="faint">required field</span></p>
                        </div>
                        <div class="wfp-form--actions">
                           <button class="wfp-btn btn-medium fill-data" data-content="labels.save_changes"></button>
                           <button class="wfp-btn wfp-btn--primary btn-medium fill-data" data-content="labels.submit_form"></button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div class="wfp-u-1-6">

         </div>
      </div>
   </section>
</div>
